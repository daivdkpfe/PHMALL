<% include header_index.html %>

<style>

    .header{
        width: 100vw;
        background: white;
    }
    .header_div{
        width: 355px;
        margin: 0 auto;
    }
    .header_div img{
        width: 20px;
        height:20px;
        margin-top: 12px;
    }
    .header_div p{
        font-size: 15px;
        color: #181818;
        line-height: 44px;
        text-align: center;
    }
    .weui-navbar{
        overflow: scroll;
        height:44px;
        padding-left: 10px;
        background: white;
    }
    .weui-navbar__item.weui-bar__item--on{
        background: white;
        color: #ff8000;
    }
    .weui-navbar__item{
        width: 80px;
    }
    .weui-navbar__item:after{
        border: none;
    }
    .weui-navbar:after{
        border:none;
    }
    .weui-navbar__item{
        color: #181818;
        font-size: 13px;
    }
    body{
        background: rgb(243,243,243);
    }
    .weui-navbar__item img{
        height:4px;
        display: none;
    }
    .weui-bar__item--on img{
        display: block;
        margin: 0 auto;
        margin-top: 7px;
    }
    .weui-tab__bd{
        width: 100vw;

    }
    .weui-tab{

    }
    .hide1{
        width: 327px;
        float: left;
        height: 44px;
        overflow: hidden;
    }
    .hide{
        width: 100vw;
        overflow:hidden;
        overflow: scroll;
        height:44px;

    }
    ::-webkit-scrollbar {/*隐藏滚轮*/
        display: none;!important;
    }
    .show{
        width: 1200px;
        height:44px;
    }
    .categroy{
        width:68px;
        margin-left: 20px;
        height: 44px;
        line-height: 44px;
        float: left;
        text-align: center;
        font-size: 13px;
        color: #181818;

    }
    .rq{
        background: white;
        height: 44px;
        width: 100vw;
    }
    .selected{
        font-size: 13px;
        color: #ff8000;
    }
    .categroy img{
        height: 4px;
        position: relative;
        top: -4px;
        margin: 0 auto;
        display: none;
    }
    .selected img{
        display: block;
    }
    .down{
        float: left;
        height:15px;
        margin: 14.5px 16.5px;
    }
    .down_div{
        float: left;
        width:48px;
        height: 44px;
    }
    .group_list_div{
        width: 355px;
        margin: 10px auto;
        height:250px;
        border-radius: 6px;
        background: #FFF;
    }
    .goods_file1_div{
        width: 355px;
        height: 170px;
        /*background: red;*/
    }
    .goods_file1_div img{
        width: 150px;
        height:150px;
        margin: 0 auto;
        padding-top: 10px;
        display: block;
    }
    .goods_name{
        width: 335px;
        margin: 0 auto;
        font-size: 15px;
        color: black;
        height:40px;
        line-height: 50px;
    }
    .goods_bottom_div{
        height:30px;
        width: 355px;

    }
    .goods_price{
        font-size: 16px;
        color: #FF4242;
        float: left;
        width: auto;
        text-indent: 10px;
        line-height: 30px;
    }
    .goods_market_price{
        font-size: 13px;
        color: #b2b2b2;
        float: left;
        line-height: 30px;
        margin-left: 10px;
    }
    .shop_btn{
        height:30px;
        width: 72px;
        text-align: center;
        line-height: 30px;
        background: #ff8200;
        color: white;
        border-radius: 4px;
        float: right;
        margin-right: 10px;
    }
    .shop_btn a{
        color: white;
    }
</style>
<div class="big_div">
    <div class="h44 header">
        <div class="header_div h44">
            <img src="images/default_wap/return.png" class="back fl" alt="">
            <img src="images/default_wap/moreblack.png" class="back fr" alt="">
            <p>
                团购专区
            </p>
        </div>
    </div>


    <div class="rq">
        <!-- 容器 -->
        <div class="weui-tab">
            <div class="hide1">
                <div class="hide">
                    <div class="show" >
                        <div class="categroy"  v-if="!down" v-bind:class="{selected:select==0}" v-on:click="get_cate(-1,0)">
                            最新
                            <img src="images/default_wap/select.png" alt="">
                        </div>
                        <div class="categroy" v-for="(cate,index) in cates" v-if="!down" v-bind:class="{selected:select==index+1}"  v-on:click="get_cate(index,cate.uid)">
                            {{cate.category_name}}
                            <img src="images/default_wap/select.png" alt="">
                        </div>

                        <div class="categroy" v-if="down">全部分类</div>
                    </div>
                </div>
            </div>
            <div class="down_div"><img class="down" src="images/default_wap/down.png" alt=""></div>
        </div>

    </div>
    <!--滚动栏-->

    <div class="group_list_div" v-for="group in group_list">
        <div class="goods_file1_div">
            <img src="images/default_wap/load.png" v-bind:data-src="'http://www.phmall.com.ph/union/'+group.goods_file1" alt="">
        </div>
        <p class="goods_name sl1">
            {{group.goods_name}}
        </p>
        <div class="goods_bottom_div">
            <p class="goods_price">₱{{group.goods_sale_price}}</p>
            <p class="goods_market_price">原价:₱{{group.goods_market_price}}</p>
            <div class="shop_btn"><a v-bind:href="'union/product?setp=3&uid='+group.uid">购买</a></div>
        </div>
    </div>


</div>

<script>
    var page = new Vue({
        el: '.big_div',
        data: {
            select:0,
            down:false,
            index:0,
            cates:[],
            group_list:[]
        },
        methods:{
            get_cate:function (index,cate_uid) {

                $.post('/group_list',{cate:parseInt(cate_uid)},function (result) {
                    console.log(result);
                    page.group_list=result;
                });


                this.select=index+1;
            }
        }
    });
    $.post("./category",{},function (result) {
        page.cates=result;
    });
    $.post('/group_list',{cate:0},function (result) {
        console.log(result);
        page.group_list=result;
    })
</script>
