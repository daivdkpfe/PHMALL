<% include header_index_iview.html %>
<style>
    .header{
        box-shadow: none;
    }
</style>
<div class="big_div">
    <top title="我的评价"></top>
    <navbar :menulist="navbar_menu">
        <div slot="Navbar_page_0">
                <evaluation v-for="evaluation in to_seller" :content="evaluation.to_id" img="./images/default_wap/1.png"></evaluation>
        </div>
        <div slot="Navbar_page_1">
                <evaluation></evaluation>
                <evaluation></evaluation>
        </div>
    </navbar>
</div>


<script src="images/default_wap/vue.js"></script>
<script src="dist/evaluation_list.bundle.js"></script>
<script>
    Vue.use(bundle)
    var page = new Vue({
        el:'.big_div',
        data:{
            navbar_menu:['给卖家的评论','来自卖家的评论'],
            to_seller:[]
        },
        mounted:function(){
            var that=this;
            $.post('./evaluation_list/buyer',{},function(data){
                
                console.log(data);
                datas= data.data;

                datas.forEach(element => {
                    that.to_seller.push(element);
                });
            });
        }           
    })
</script>
