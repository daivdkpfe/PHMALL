<style>

    .header{
        width: 100vw;
        background: white;
    }
    .header_div{
        width: 355px;
        margin: 0 auto;
    }
    .header_div img{
        width: 20px;
        height:20px;
        margin-top: 12px;
    }
    .header_div p{
        font-size: 15px;
        color: #181818;
        line-height: 44px;
        text-align: center;
    }
    .weui-navbar{
        overflow: scroll;
        height:44px;
        background: white;
    }
    .weui-navbar__item.weui-bar__item--on{
        background: white;
        color: #ff8000;
    }
    .weui-navbar__item{
        width: 80px;
    }
    .weui-navbar__item:after{
        border: none;
    }
    .weui-navbar:after{
        border:none;
    }
    .weui-navbar__item{
        color: #181818;
        font-size: 13px;
    }
    body{
        background: rgb(243,243,243);
        width: 100vw;
        overflow-x: hidden;
    }
    .weui-navbar__item img{
        height:4px;
        display: none;
    }
    .weui-bar__item--on img{
        display: block;
        margin: 0 auto;
        margin-top: 7px;
    }
    .weui-tab__bd{
        width: 100vw;
    }
    .weui-tab{

    }
    .hide1{
        width: 327px;
        float: left;
        height: 44px;
        overflow: hidden;
    }
    .hide{
        width: 100vw;
        overflow:hidden;
        overflow: scroll;
        height:44px;

    }
    ::-webkit-scrollbar {/*隐藏滚轮*/
        display: none;!important;
    }
    .show{
        width: 1200px;
        height:44px;
    }
    .categroy{
        width:68px;
        margin-left: 20px;
        height: 44px;
        line-height: 44px;
        float: left;
        text-align: center;
        font-size: 13px;
        color: #181818;

    }
    .rq{
        background: white;
        height: 44px;
        width: 100vw;
    }
    .selected{
        font-size: 13px;
        color: #ff8000;
    }
    .categroy img{
        height: 4px;
        position: relative;
        top: -4px;
        margin: 0 auto;
        display: none;
    }
    .selected img{
        display: block;
    }
    .down{
        float: left;
        height:15px;
        margin: 14.5px 16.5px;
    }
    .down_div{
        float: left;
        width:48px;
        height: 44px;
    }






    .supply_list_div,.buy_list_div{
        width:100%;
        background: white;
    }
    .supply_div,.buy_div{
        width: 100vw;
        height:120px;
        background: rgb(248,250,253);

    }
    .supply_pic,.buy_pic{
        width: 100px;
        height:100px;
        margin: 10px;

    }
    .supply_title,.buy_title{
        width: 220px;
        height:40px;
        line-height: 20px;
        font-size: 15px;
        color: #5a5a5a;

    }
    .supply_status,.buy_status{
        width: 245px;
        height:40px;
        line-height: 40px;
        font-size: 13px;
        color: #adadad;
        float: left;
    }
    .supply_price,.buy_price{
        font-size: 15px;
        color: #B70029;
        text-align: left;
        width: 122.5px;
        float: left;
        line-height: 20px;
        height:20px;
    }
    .supply_num,.buy_num{
        width: 122.5px;
        font-size: 13px;
        color: #adadad;
        text-align: right;
        float: left;
    }
    .btn_div{
        width: 20px;
        height:20px;
        background: red;
        margin-top: 10px;
        background: url("images/default_wap/edit1.png");
        background-size: 20px 20px;
        margin-left: 5px;
    }
    .fabu_div{
        width: 50px;
        height: 50px;
        background: url('images/default_wap/submit.jpg');
        border-radius: 50px;
        background-size: 50px 50px;
        position: fixed;
        bottom: 20px;
        left: 10px;
    }
</style>
<div class="big_div">
    <div class="h44 header">
        <div class="header_div h44">
            <img src="images/default_wap/return.png" class="back fl" alt="">
            <img src="images/default_wap/moreblack.png" class="back fr" alt="">
            <p>
                我的社交
            </p>
        </div>
    </div>



        <!-- 容器 -->
        <div class="weui-tab">
            <div class="weui-navbar">
                <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
                    我的供应
                    <img src="images/default_wap/select.png" alt="">
                </a>
                <a class="weui-navbar__item" href="#tab2">
                    我的求购
                    <img src="images/default_wap/select.png" alt="">
                </a>
                <a class="weui-navbar__item" href="#tab2">
                    我的留言
                    <img src="images/default_wap/select.png" alt="">
                </a>
                <a class="weui-navbar__item" href="#tab2">
                    别人留言
                    <img src="images/default_wap/select.png" alt="">
                </a>
            </div>
            <div class="weui-tab__bd">
                <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                    
                    <div class="supply_list_div">
                        <div class="supply_div" v-for="supply in supply_list">
                            <img src="images/default_wap/load.png" :data-src="'http://www.phmall.com.ph/'+supply.pic" class="supply_pic fl" alt="">
                            <p class="supply_title fl sl2">
                                {{supply.goods_name}}
                            </p>
                            <div class="btn_div fl" @click="change_supply(supply.uid)"></div>
                            <p class="supply_status sl1">状态：{{supply.status}}</p>
                            <p class="supply_price sl1">价格：{{supply.price}}</p>
                            <p class="supply_num sl1">数量：{{supply.num}}件</p>
                        </div>
                    </div>
                </div>
                <div id="tab2" class="weui-tab__bd-item">
                        
                        <div class="buy_list_div">
                            <div class="buy_div" v-for="buy in buy_list">
                                <img src="images/default_wap/load.png" :data-src="'http://www.phmall.com.ph/'+buy.pic" class="buy_pic fl" alt="">
                                <p class="buy_title fl sl2">
                                    {{buy.goods_name}}
                                </p>
                                <div class="btn_div fl" @click="change_buy(buy.uid)"></div>
                                <p class="buy_status sl1">状态：{{buy.status}}</p>
                                <p class="buy_price sl1">价格：{{buy.price}}</p>
                                <p class="buy_num sl1">数量：{{buy.num}}件</p>
                            </div>
                        </div>
                </div>
                <div id="tab3" class="weui-tab__bd-item">
                    <h1>页面三</h1>
                </div>
                <div id="tab4" class="weui-tab__bd-item">
                    <h1>页面四</h1>
                </div>
            </div>
        </div>


    <!--滚动栏-->



</div>

<script>
    var page = new Vue({
        el: '.big_div',
        data: {
            supply_list:[],
            buy_list:[],
        },
        methods:{
            change_supply:function(uid){
               
                $.actions({
            actions: [
                {
                    text:'查看',
                    onClick: function(){
                        window.location.href='./supply_detail?uid='+uid;
                    }
                },
                {
                    text:'結束',
                    onClick: function(){
                        $.post("./social_contact/supply/end",{uid:uid},function(result){
                                console.log(result);
                                if(result==1)
                                {
                                    $.toptip('修改成功','success');
                                }
                        })
                    }
                },
                {
                    text:'刪除',
                    onClick: function(){
                        $.post("./social_contact/supply/del",{uid:uid},function(result){
                            if(result==1)
                                {
                                    $.toptip('刪除成功','success');
                                }
                        })
                    }
                }
            ],
            buttonCancel: "取消"
        });
            },
            change_buy:function(uid){
               
                $.actions({
            actions: [
                {
                    text:'查看',
                    onClick: function(){
                        window.location.href='./buy_detail?uid='+uid;
                    }
                },
                {
                    text:'結束',
                    onClick: function(){
                        $.post("./social_contact/buy/end",{uid:uid},function(result){
                                console.log(result);
                                if(result==1)
                                {
                                    $.toptip('修改成功','success');
                                }
                        })
                    }
                },
                {
                    text:'刪除',
                    onClick: function(){
                        $.post("./social_contact/buy/del",{uid:uid},function(result){
                            if(result==1)
                                {
                                    $.toptip('刪除成功','success');
                                }
                        })
                    }
                }
            ],
            buttonCancel: "取消"
        });
            }
        },
        mounted:function () {
            var t=this;
            $.post('./social_contact/supply',{},function (result) {
                console.log(result);
                if(result!=0)
                {
                    result.forEach(function(item,index) {
                     if(item.approval_date==0){
                         item.status='未審核';

                     }   
                     else if(item.approval_date==10)
                     {
                         item.status='已結束';
                     }
                     else{
                         item.status='進行中';
                     }

                     if(item.price==0||item.price==""|| item.price==null)
                     {
                         item.price='商議';
                     }
                     t.supply_list.push(item);
                    });
                    
                }
            });
            $.post('./social_contact/buy',{},function (result) {
                console.log(result);
                if(result!=0)
                {
                    result.forEach(function(item,index) {
                     if(item.approval_date==0){
                         item.status='未審核';

                     }   
                     else if(item.approval_date==10)
                     {
                         item.status='已結束';
                     }
                     else{
                         item.status='進行中';
                     }

                     if(item.price==0||item.price==""|| item.price==null)
                     {
                         item.price='商議';
                     }
                     t.buy_list.push(item);
                    });
                    
                }
            });
        }
    });


</script>
