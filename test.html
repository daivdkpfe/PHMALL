<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div{
        height: 100vh;
        width: 100vw;
    }
</style>
<body>
    <script>
     function getRun() {
        return function() {
          
                return new Promise(async function(resolve) {
                    resolve();
                });
        }
    }
    
    var run = getRun(); 
    
    async function main() {
        await run();
        await run();
        await run();
        await run();
    }
    
    async function runs(){
        await main();
    }
    runs();
    </script>
</body>
</html>
